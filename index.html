<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blind Box</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="page">
    <div class="box">
      <img id="displayImage" src="./bg.png" alt="bg" />
    </div>
    <div class="actions">
      <button id="unboxBtn" class="btn primary">unbox</button>
      <div id="postActions" class="post-actions" hidden>
        <button id="backBtn" class="btn">back</button>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
  <noscript>需要启用 JavaScript 以使用抽盒功能。</noscript>
    
</body>
</html>
